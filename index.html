<html lang="en">

<head>

<body>

  <button id="agregar" class="agregar">Agregar</button>

  <form action="" method="get">
    <table class="table" id="tabla">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">nombre</th>
          <th scope="col">correo</th>

    <div class="modal-footer">
